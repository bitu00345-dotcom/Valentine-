<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valentine Proposal ğŸ’–</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffe6f0, #fff);
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .bear {
            font-size: 70px;
        }

        h1 {
            color: #ff4d6d;
            margin: 20px 0;
        }

        .buttons {
            position: relative;
            height: 60px;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
            margin-right: 15px;
        }

        #no {
            background-color: #ddd;
            color: #333;
            position: absolute;
        }

        .insta {
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }

        /* â¤ï¸ Falling Hearts */
        .heart {
            position: fixed;
            top: -10px;
            font-size: 20px;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

<!-- ğŸ¶ Background Music -->
<audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <div class="bear">ğŸ»</div>
    <h1>Pragatii, will you be my Valentine? ğŸ’˜</h1>

    <div class="buttons">
        <button id="yes" onclick="yesClicked()">Yes ğŸ’•</button>
        <button id="no" onmouseover="moveNo()">No ğŸ˜œ</button>
    </div>

    <div class="insta">
        ğŸ’– Made with love
    </div>
</div>

<script>
    /* ğŸ˜œ No button runs away */
    function moveNo() {
        const noBtn = document.getElementById("no");
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    /* ğŸ’– Yes clicked */
    function yesClicked() {
        document.body.innerHTML = `
            <div style="
                display:flex;
                justify-content:center;
                align-items:center;
                height:100vh;
                flex-direction:column;
                font-family:Poppins, sans-serif;
                background:#ffe6f0;">
                <h1 style="color:#ff4d6d;">Yayyy Pragatii!! ğŸ’–ğŸ¥°</h1>
                <p style="font-size:20px;">Best Valentine ever ğŸ’•</p>
            </div>
        `;
    }

    /* â¤ï¸ Create falling hearts */
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
